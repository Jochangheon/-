name: Food OCR Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "35 3 * * *"   # 한국시간 12:35 실행 (UTC 기준 03:35)

jobs:
  run-ocr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install requests pillow pytesseract selenium

      - name: Install Chrome & Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl

          # 최신 안정판 Chrome 설치
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb

          # Chrome 버전에 맞는 Chromedriver 자동 설치
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d. -f1)
          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION}")
          wget -O /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip"
          unzip /tmp/chromedriver.zip -d /tmp/
          sudo mv /tmp/chromedriver /usr/bin/chromedriver
          sudo chmod +x /usr/bin/chromedriver

          # OCR 엔진 설치 (한글 포함)
          sudo apt-get install -y tesseract-ocr libtesseract-dev tesseract-ocr-kor

      - name: Run OCR crawler
        env:
          FLOW_URL: ${{ secrets.FLOW_URL }}   # ✅ GitHub Secrets에 등록한 Flow API Endpoint
        run: python "food crawl.py"
