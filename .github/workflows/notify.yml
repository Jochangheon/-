name: Teams Notify Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "35 3 * * *"   # 한국시간 12:35 실행

jobs:
  run-crawler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 selenium

      - name: Install Chrome & Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Run crawler
        env:
          FLOW_URL: ${{ secrets.FLOW_URL }}   # ✅ 여기서 Flow URL을 Python에 넘김
        run: python "food crawl.py"
